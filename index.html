<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS Sheets  -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="card">
    <div class="card-image">
      <img class="hero-image" src="images/image-header-desktop.jpg" alt="Staff in office">
      <div class="hero-image-overlay"></div>
    </div>
    <div class="card-description">
      <div card-description-text>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="first-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="rating">
        <div class="rating-stat">
          <h1 class="rating-figure">10K+</h1>
          <p class="rating-text">COMPANIES</p>
        </div>
        <div class="rating-stat">
          <h1 class="rating-figure">314</h1>
          <p class="rating-text">TEMPLATES</p>
        </div>
        <div class="rating-stat">
          <h1 class="rating-figure">12M+</h1>
          <p class="rating-text">QUERIES</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
